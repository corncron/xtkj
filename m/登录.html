<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>星钛科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
</head>
<body>
    <div class="container login">
        <section class="section">
            <div class="header">
                <img src="images/logo.png" alt="">
                <p class="blue">专业、智能、直达交易</p>
            </div>
            <div class="box">
                <form action="">
                    <ul class="form">
                        <li>
                            <input type="text" class="text" placeholder="手机号">
                            <p class="error">错误提示！</p>
                        </li>
                        <li>
                            <input type="password" class="text" placeholder="密码">
                        </li>
                        <li>
                            <input type="password" class="text" placeholder="重复密码">
                        </li>
                        <li>
                            <p class="tip gray"><label><em class="active"></em>记住登录状态</label></p>
                        </li>
                    </ul>                    
                    <div class="btn">
                        <a href="javascript:void(0);" class="button button-blue">注册</a>
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            <p><span>©</span>星钛科技版权所有</p>
        </footer>
    </div>    
</body>
</html>
