<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>星钛科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layer.css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
</head>
<body>
    <div class="container form-page">
        <section class="section">
            <form>
                <div class="form-box">
                    <div class="item select">
                        <label>产品名称</label>
                        <div class="select-box">
                          <input type="text" id="" class="text" placeholder="" readonly="readonly">
                          <ul>
                              <li>CEO</li>
                              <li>财务</li>
                          </ul>
                        </div>
                        <p class="error">错误提示</p>
                    </div>
                    <div class="item">
                        <label for="">净值日期</label>
                        <input type="text" id="" class="text" placeholder="">
                    </div>
                    <div class="item">
                        <label for="">单位净值</label>
                        <input type="text" id="" class="text" placeholder="">
                    </div>
                    <div class="item">
                        <label for="">累计净值</label>
                        <input type="text" id="" class="text" placeholder="">
                    </div>
                    <div class="btn">
                        <input class="button button-blue js-sbm" type="button" value="保存">
                    </div>
                </div>
            </form>
        </section>
    </div>

    <div class="layer-tip">
        <p>保存成功!</p>
        <a href="javascript:void(0);" class="button button-blue">确定</a>
    </div>
<script type="text/javascript">
    if ($('.select').size()>0) {
        $(".select").each(function(){
            var _this=$(this);
            var _select=_this.find(".select-box");
            var _text=_this.find(".text");
            var _item=_this.find("ul");
            var _show=function(){
              _item.slideDown(200);
              _this.css("z-index",3);
            };
            var _hide=function(){
              _item.slideUp(200);
              _this.css("z-index",1);
            };
            _select.click(function(){
              _item.is(":hidden")?_show():_hide();
            });
            _item.find("li").click(function(){
              _text.val($(this).html());_hide();
              _select.addClass('selected')
            });
            $("body").click(function(i){
                !$(i.target).parents(".select").first().is(_this) ? _hide():"";
            });
        })
    };
</script>
</body>
</html>
