<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>星钛科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/public.js" type="text/javascript"></script>
</head>
<body>
    <div class="container register">
        <section class="section">
            <div class="user">
                <img src="images/01.png" alt="">
                <p>接受XXX的邀请<br>加入他的核心投顾池</p>
            </div>
            <div class="box">
                <p>已有账号？<a href="javascript:void(0);" class="blue">登录</a></p>
                <form action="">
                    <ul class="form">
                        <li>
                            <input type="text" class="text" placeholder="用户名">
                        </li>
                        <li>
                            <input type="password" class="text" placeholder="密码">
                        </li>
                        <li>
                            <input type="password" class="text" placeholder="重复密码">
                        </li>
                        <li>
                            <input type="text" class="text" placeholder="手机号">
                        </li>
                        <li>
                            <input type="text" class="text short-text" placeholder="验证码">
                            <a href="javascript:void(0);" class="button button-code">发送验证码</a>
                            <!-- <a href="javascript:void(0);" class="button button-gray">重发（60s）</a> -->
                        </li>
                    </ul>
                    <div class="btn">
                        <a href="javascript:void(0);" class="button button-blue">注册</a>
                    </div>
                </form>
                <div class="point">注册即代表我同意《中子星智能投资系统协议》《投资合格认证》</div>
            </div>
        </section>
    </div>    
</body>
</html>
