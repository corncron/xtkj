<script type="text/javascript">  
        
  function countDown(time,day_elem,hour_elem,minute_elem,second_elem){
    var end_time = new Date(time).getTime(),
        sys_second = (end_time-new Date().getTime())/1000;
    var timer = setInterval(function(){
      if (sys_second > 0) {
        sys_second -= 1;
        var day = Math.floor((sys_second / 3600) / 24);
        var hour = Math.floor((sys_second / 3600) % 24);
        var minute = Math.floor((sys_second / 60) % 60);
        var second = Math.floor(sys_second % 60);
        // day_elem && $(day_elem).text(day);//计算天
        $(hour_elem).text(hour<10?"0"+hour:hour);//计算小时
        $(minute_elem).text(minute<10?"0"+minute:minute);//计算分
        $(second_elem).text(second<10?"0"+second:second);// 计算秒
      } else { 
        clearInterval(timer);
      }
    }, 1000);
  }
  countDown("2019/1/24 21:00:00","#countdown1 .days","#countdown1 .hours","#countdown1 .minutes","#countdown1 .seconds");
  countDown("2019/1/24 22:00:00","#countdown2 .days","#countdown2 .hours","#countdown2 .minutes","#countdown2 .seconds");
  countDown("2019/1/24 23:00:00","#countdown3 .days","#countdown3 .hours","#countdown3 .minutes","#countdown3 .seconds");
</script>
