<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>星钛科技</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="">
<meta name="description" content="">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="format-detection" content="telephone=no"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/login.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->

</head>

<body>
    <div class="container">

        <header class="header">
          <div class="head clearfix">
            <a href="javascript:void(0);" class="logo float_l"></a>
            <div class="item float_r">
               
               <a href="javascript:void(0);" class="login-btn">登录</a>
               <a href="javascript:void(0);" class="register-btn">注册</a>
               <a href="javascript:void(0);" id="open-button" class="list-btn float_r"></a>
            </div>
            <ul class="nav float_l before-nav">
               <li>
                  <a href="javascript:void(0);" class="name">首页</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">产品</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">操作指南</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">联系我们</a>
               </li>
            </ul>
          </div>
        </header>
        <!-- header end -->

        <section class="section">
          <div class="top">
            <h2>用户注册</h2>
            <p>请认证填写您的相关信息，这对我们更好的服务您很重要！</p>
          </div>          
          <ul class="step clearfix">
            <li class="first active"><p><span class="num">1</span>完善公司基础信息</p></li>
            <li><p><span class="num">2</span>完善产品信息</p></li>
            <li class="last"><p><span class="num">3</span>完善团队信息</p></li>
          </ul>
          <div class="form">
            <h2 class="blue">北京星钛科技有限公司</h2>
            <dl>
              <dt>注册资本(万)：</dt>
              <dd>
                <input type="text" class="text">
                    <p class="sign"><strong class="red">*</strong></p>
              </dd>
            </dl>
            <dl>
              <dt>公司人数：</dt>
              <dd>
                <input type="text" class="text">
              </dd>
            </dl>
            <dl>
              <dt>所在地区：</dt>
              <dd>
                <div class="text-select">
                  <input type="text" class="text select-btn" readonly="readonly">
                  <div class="select-box">
                    <ul>
                      <li>是</li>
                      <li>否</li>
                    </ul>
                  </div>
                </div>
              </dd>
            </dl>
            <dl>
              <dt>成立时间：</dt>
              <dd>
                <div class="date-input">
                  <input type="text" class="text">
                  <a href="javascript:void(0);" class="time-icon"></a>
                </div>
              </dd>
            </dl>
            <dl>
              <dt>备案编号：</dt>
              <dd>
                <input type="text" class="text">
              </dd>
            </dl>
            <dl>
              <dt>管理规模：</dt>
              <dd>
                <input type="text" class="text">
              </dd>
            </dl>
            <dl>
              <dt>是否协会会员：</dt>
              <dd>
                <div class="text-select">
                  <input type="text" class="text select-btn" readonly="readonly">
                  <div class="select-box">
                    <ul>
                      <li>是</li>
                      <li>否</li>
                    </ul>
                  </div>
                </div>
              </dd>
            </dl>
            <dl>
              <dt>是否有投资资格：</dt>
              <dd>
                <div class="text-select">
                  <input type="text" class="text select-btn" readonly="readonly">
                  <div class="select-box">
                    <ul>
                      <li>是</li>
                      <li>否</li>
                    </ul>
                  </div>
                </div>
              </dd>
            </dl>
            <dl>
              <dt>投资风格：</dt>
              <dd>
                <div class="text-select">
                  <input type="text" class="text select-btn" readonly="readonly">
                  <div class="select-box">
                    <ul>
                      <li>投资风格2</li>
                      <li>投资风格2</li>
                      <li>投资风格3</li>
                    </ul>
                  </div>
                </div>
              </dd>
            </dl>
            <div class="btn">
              <!-- <a href="javascript:void(0);" class="button button-blue">保存并继续</a>
              <button class="button button-blue">保存并继续</button> -->
              <button class="button button-gray button-default">保存并继续</button>
            </div>
          </div>
        </section>

        <footer class="footer">      
           <a href="javascript:void(0);">关于我们</a>
           <a href="javascript:void(0);">使用说明</a>
           <a href="javascript:void(0);" class="last">联系我们</a>
           <span>Copyright© 2012-2020</span>
        </footer>
    </div>
    <!-- container over -->
<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="js/application.js"></script>

<!--[if lte IE 10]>
<script language="javascript" type="text/javascript" src="js/placeholder.js"></script>
<![endif]-->
</body>
</html>
