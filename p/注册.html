<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>星钛科技</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="">
<meta name="description" content="">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="format-detection" content="telephone=no"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/login.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->

</head>

<body>
    <div class="container register-page">

        <header class="header">
          <div class="head clearfix">
            <a href="javascript:void(0);" class="logo float_l"></a>
            <div class="item float_r">
               
               <a href="javascript:void(0);" class="login-btn">登录</a>
               <a href="javascript:void(0);" class="register-btn">注册</a>
               <a href="javascript:void(0);" id="open-button" class="list-btn float_r"></a>
            </div>
            <ul class="nav float_l before-nav">
               <li>
                  <a href="javascript:void(0);" class="name">首页</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">产品</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">操作指南</a>
               </li>
               <li>
                  <a href="javascript:void(0);" class="name">联系我们</a>
               </li>
            </ul>
          </div>
        </header>
        <!-- header end -->

        <section class="section">
          <div class="top">
            <h2>用户注册</h2>
            <p>请认证填写您的相关信息，这对我们更好的服务您很重要！</p>
          </div>
          <div class="switch">
            <a href="javascript:void(0);" class="active">我是投顾</a>
            <a href="javascript:void(0);">我司资方</a>
          </div>
          <div class="switch-box" style="display: block;">
            <div class="form">
              <ul>
                <li>
                  <input type="text" placeholder="公司名称" class="text">
                </li>
                <li>
                  <input type="text" placeholder="手机号" class="text error">
                  <p class="error">手机号格式错误</p>
                </li>
                <li>
                  <input type="text" placeholder="手机验证码" class="text text-short">
                  <a href="javascript:void(0);" class="button button-code">获取验证码</a>
                  <!-- <a href="javascript:void(0);" class="button button-gray">重发（60s）</a> -->
                </li>
                <li>
                  <input type="password" class="text input_invisible" placeholder="设置登录密码">
                  <input type="text" passwordmask="true" class="text input_invisible" placeholder="设置登录密码" style="display:none;">
                </li>
                <li>
                  <input type="password" class="text input_invisible" placeholder="确认密码">
                  <input type="text" passwordmask="true" class="text input_invisible" placeholder="确认密码" style="display:none;">
                </li>
                <li>
                  <p class="point gray"><label class="m-login"><em class="active"></em>已阅读并同意<a href="javascript:void(0);">《中子星智能投资系统注册协议》</a><a href="javascript:void(0);">《投资合格者认证》</a></label></p>
                </li>
              </ul>
              <div class="btn">
                <a href="javascript:void(0);" class="button button-blue">下一步</a>
              </div>
            </div>
          </div>
          <div class="switch-box">
            <div class="form">
              <ul>
                <li>
                  <input type="text" placeholder="机构名称" class="text">
                </li>
                <li>
                  <input type="text" placeholder="手机号" class="text">
                </li>
                <li>
                  <input type="text" placeholder="手机验证码" class="text text-short">
                  <a href="javascript:void(0);" class="button button-code">获取验证码</a>
                  <!-- <a href="javascript:void(0);" class="button button-gray">重发（60s）</a> -->
                </li>
                <li>
                  <input type="password" class="text input_invisible" placeholder="设置登录密码">
                  <input type="text" passwordmask="true" class="text input_invisible" placeholder="设置登录密码" style="display:none;">
                </li>
                <li>
                  <input type="password" class="text input_invisible" placeholder="确认密码">
                  <input type="text" passwordmask="true" class="text input_invisible" placeholder="确认密码" style="display:none;">
                </li>
                <li class="clearfix">
                  <div class="upload float_l">
                    <div class="img"><img src="images/login/upload2.jpg"></div>
                    <input type="file" class="upload-input" name="UpLoadFile">
                    <!-- <p class="error">头像格式错误，请重新上传</p> -->
                  </div>
                  <div class="qr-code float_r">
                    扫描二维码快速上传名片
                    <img src="images/login/qr-code.jpg" alt="">
                  </div>
                </li>
                <li>
                  <p class="point gray"><label class="m-login"><em class="active"></em>已阅读并同意<a href="javascript:void(0);">《中子星智能投资系统注册协议》</a><a href="javascript:void(0);">《投资合格者认证》</a></label></p>
                </li>
              </ul>
              <div class="btn">
                <a href="javascript:void(0);" class="button button-blue">注册</a>
              </div>
            </div>
          </div>
        </section>

        <footer class="footer">      
           <a href="javascript:void(0);">关于我们</a>
           <a href="javascript:void(0);">使用说明</a>
           <a href="javascript:void(0);" class="last">联系我们</a>
           <span>Copyright© 2012-2020</span>
        </footer>
    </div>
    <!-- container over -->
<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="js/application.js"></script>

<script language="javascript" type="text/javascript" src="js/placeholder.js"></script>
<![endif]-->
</body>
</html>
