        <header class="header">

            <a href="javascript:void(0);" class="logo float_l"></a>

               <a href="javascript:void(0);" class="login-btn">登录</a>

        <section class="section">
          <div class="top">
            <h2>用户注册</h2>
            <p>请认证填写您的相关信息，这对我们更好的服务您很重要！</p>
          </div>          
          <ul class="step clearfix">
            <li class="first finished"><p><span class="num">1</span>完善公司基础信息</p></li>
            <li class="finished"><p><span class="num">2</span>完善产品信息</p></li>
            <li class="last active"><p><span class="num">3</span>完善团队信息</p></li>
          </ul>
          <div class="form team-idea">
            <div class="box clearfix">
              <p class="prompt">完善投研团队的信息，让资方更了解团队。至少提交一位投研人员的信息。</p>
              <dl>
                <dt>
                  <div class="upload">
                    <div class="img"><img src="images/upload1.jpg"></div>
                    <input type="file" class="upload-input" name="UpLoadFile">
                    <!-- <p class="error">头像格式错误，请重新上传</p> -->
                  </div>
                </dt>
                <dd>
                  <div class="idea-top clearfix">
                    <div class="idea-cont"><input type="text" placeholder="姓名" class="text"></div>
                    <div class="idea-cont"><input type="text" placeholder="职位" class="text"></div>
                    <div class="idea-cont"><input type="text" placeholder="手机号" class="text"></div>
                  </div>
                  <textarea class="text" placeholder="履历"></textarea>
                  <p class="add"><a href="javascript:void(0);" class="blue">添加成员</a></p>
                </dd>
              </dl>
              <p class="prompt">完善投研团队的信息，让资方更了解团队。至少提交一位投研人员的信息。</p>
              <dl>
                <dt>
                  <div class="upload">
                    <div class="img"><img src="images/upload1.jpg"></div>
                    <input type="file" class="upload-input" name="UpLoadFile">
                    <!-- <p class="error">头像格式错误，请重新上传</p> -->
                  </div>
                </dt>
                <dd>
                  <div class="idea-top clearfix">
                    <div class="idea-cont"><input type="text" placeholder="姓名" class="text"></div>
                    <div class="idea-cont"><input type="text" placeholder="职位" class="text"></div>
                    <div class="idea-cont"><input type="text" placeholder="手机号" class="text"></div>
                  </div>
                  <textarea class="text" placeholder="履历"></textarea>
                  <p class="add"><a href="javascript:void(0);" class="blue">添加成员</a></p>

              <p class="prompt">完善投研团队的信息，让资方更了解团队。至少提交一位投研人员的信息。</p>
              <dl>
                <dt>
                  <div class="upload">
                    <div class="img"><img src="images/upload1.jpg"></div>
                    <input type="file" class="upload-input" name="UpLoadFile">
                    <!-- <p class="error">头像格式错误，请重新上传</p> -->

                <dd>
                  <div class="idea-top clearfix">
                    <div class="idea-cont"><input type="text" placeholder="姓名" class="text"></div>
                    <div class="idea-cont"><input type="text" placeholder="职位" class="text"></div>

<!-- layer 浮层 2秒钟消失-->
<div class="layer" id="layer-show" style="display: block;">
  <div class="layer-tip layer-tip-small">
  <div class="cover"></div>
     <h2>提交成功！</h2>
  </div>
</div>
